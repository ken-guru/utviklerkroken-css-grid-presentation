<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="shared.css">
</head>

<body>
  <div class="container">
    <div class="item" id="element-01">Element 1</div>
    <div class="item" id="element-02">Element 2</div>
    <div class="item" id="element-03">Element 3</div>
    <div class="item" id="element-04">Element 4</div>
    <div class="item" id="element-05">Element 5</div>
    <div class="item" id="element-06">Element 6</div>
  </div>

  <style>
    .container {
      grid-template-columns: 1fr 3fr 1fr;
      grid-template-rows: 100px auto 200px;
      gap: 1rem;
    }

    .item:nth-child(1) {
      grid-column-start: 1;
      grid-column-end: 3;
      grid-row-start: 2;
      grid-row-end: 3;
    }

    .item:nth-child(2) {
      grid-column-start: 3;
      grid-column-end: 4;
      grid-row-start: 1;
      grid-row-end: 5;
    }
  </style>
</body>

</html>
